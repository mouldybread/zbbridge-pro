light:
  # blue led
  - platform: status_led
    name: "Blue"
    id: blue
    pin: 
      ignore_strapping_warning: true
      number: GPIO2
      inverted: true
    internal: True
    restore_mode: ALWAYS_OFF

  # green led
  - platform: binary
    name: "Green"
    id: green
    output: status_bls
    internal: True
    restore_mode: ALWAYS_OFF
